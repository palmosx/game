<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tap Game</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen">
        <div id="loading-container">
            <img src="Loading.jpg" alt="Loading">
            <div id="loading-bar-container">
                <div id="loading-bar">
                    <div id="loading-progress"></div>
                </div>
                <div id="loading-ring"></div>
                <p id="loading-text">Loading...</p>
            </div>
        </div>
    </div>

    <div id="game" style="display: none;">
        <div id="top-bar">
            <div id="level-container">
                <div id="level-info">
                    <p id="level-name">Beginner</p> <!-- Начальное название уровня -->
                    <p id="level-indicator">1/10</p>
                </div>
                <div id="level-progress-bar">
                    <div id="level-progress"></div>
                </div>
            </div>
            <div id="money-container">
                <img id="money-icon" src="coin.png" alt="Money Icon">
                <span id="money-amount">0</span>
            </div>
        </div>
        
        <img id="tap-coin" src="coin.png" alt="Tap Coin">

        <div id="energy-container">
            <div id="energy-bar">
                <div id="energy-progress"></div>
            </div>
        </div>

        <div id="upgrades">
            <button id="buy-upgrade">Buy Upgrade (+1 per tap)</button>
            <p>Upgrade Cost: <span id="upgrade-cost">100</span></p>
            <button id="buy-energy-upgrade">Buy Energy Upgrade (+1 energy/sec)</button>
            <p>Energy Upgrade Cost: <span id="energy-upgrade-cost">500</span></p>
        </div>

        <!-- Тестовая кнопка -->
        <button id="test-button">+10000 Score</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
