<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Loading Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS файл -->
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen">
        <div id="loading-container">
            <img src="loading-background.jpg" alt="Loading Background"> <!-- Фоновое изображение -->
            <div id="loading-bar-container">
                <div id="loading-bar">
                    <div id="loading-progress"></div> <!-- Прогресс загрузки -->
                </div>
            </div>
            <div id="loading-ring"></div> <!-- Кольцо загрузки -->
            <div id="loading-text">Loading...</div>
        </div>
    </div>

    <!-- Основное содержимое игры -->
    <div id="game">
        <div id="top-bar">
            <div id="level-container">
                <div id="level-info">
                    <div id="level-name">Level 1</div>
                    <div id="level-indicator">1/10</div>
                </div>
                <div id="level-progress-bar">
                    <div id="level-progress"></div> <!-- Прогресс уровня -->
                </div>
            </div>
            <div id="money-container">
                <img id="money-icon" src="coin.png" alt="Money Icon"> <!-- Иконка монеты -->
                <div id="money-amount">100</div>
            </div>
        </div>
        
        <!-- Монетка, которую можно кликать -->
        <div id="tap-coin">
            <img src="coin.png" alt="Tap Coin">
        </div>

        <!-- Энергия игрока -->
        <div id="energy-container">
            <div id="energy-bar">
                <div id="energy-progress"></div>
            </div>
        </div>

        <!-- Кнопка для примера -->
        <button>Click Me</button>

        <!-- Анимация повышения уровня -->
        <div id="level-up-animation">Level Up!</div>

        <!-- Контейнер для падающих иконок улучшений -->
        <div id="upgrade-container">
            <img src="upgrade.png" class="falling-upgrade" alt="Upgrade Icon"> <!-- Падающая иконка улучшения -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Подключаем JS файл -->
</body>
</html>
